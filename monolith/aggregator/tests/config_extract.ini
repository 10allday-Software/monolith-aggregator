[monolith]
timeout = 10
sequence = extract, load
history = sqlite:///%(here)s/history.db

[phase:extract]
sources = marketplace, solitude
targets = sql

[phase:load]
sources = sql
targets = es

[source:marketplace]
id = mkt
use = monolith.aggregator.tests.test_extract.get_market_place

[source:solitude]
id = solitude
use = monolith.aggregator.tests.test_extract.get_solitude
url = http://solitude.service/get_stats

[target:sql]
id = sql
use = monolith.aggregator.plugins.sqlwrite.SQLInjecter
database = sqlite:///%(here)s/target.db

[source:sql]
id = sql
use = monolith.aggregator.plugins.sqlread.SQLRead
database = sqlite:///%(here)s/target.db
query = select id AS _id, type AS _type, date, value from record where date BETWEEN :start_date and :end_date

[target:es]
id = es
use = monolith.aggregator.plugins.es.ESWrite
url = {es_location}
