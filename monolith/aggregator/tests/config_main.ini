[monolith]
timeout = 10
sequence = extract, load
history = sqlite:///%(here)s/history.db

[phase:extract]
sources = ga, mkt-installs, somesql
targets = sql

[phase:load]
sources = sql
targets = elasticsearch

[source:ga]
id = ga
use = monolith.aggregator.plugins.ganalytics.GoogleAnalytics
metrics = ga:pageviews
dimensions = browser
oauth_token = {tests_path}/auth.json
profile_id = 67582515
rate_limit = 1000

[source:mkt-installs]
id = mkt-app-installs
use = monolith.aggregator.plugins.zamboni.APIReader
type = install
field = app_installs
endpoint = https://addons.mozilla.dev/api/monolith/data/
password-file = {tests_path}/zamboni_password.ini

[source:somesql]
id = somesql
use = monolith.aggregator.plugins.sqlread.SQLRead
database = sqlite:///%(here)s/source.db
query = select * from downloads where _date BETWEEN :start_date and :end_date

[target:sql]
id = sql
use = monolith.aggregator.plugins.sqlwrite.SQLInjecter
database = sqlite:///%(here)s/target.db

[source:sql]
id = sql
use = monolith.aggregator.plugins.sqlread.SQLRead
database = sqlite:///%(here)s/target.db

[target:elasticsearch]
id = elasticsearch
use = monolith.aggregator.tests.test_extract.PutESPlugin
url = http://es/is/here
