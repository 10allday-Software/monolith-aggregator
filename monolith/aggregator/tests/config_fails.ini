[monolith]
timeout = 10
sequence = extract
history = sqlite:///%(here)s/history.db

[phase:extract]
sources = ga
targets = sql

[source:ga]
id = ga
use = monolith.aggregator.tests.test_extract.get_ga_fails
metrics = ga:pageviews
dimensions = browser
oauth_token = {tests_path}/auth.json
profile_id = 67582515

[target:sql]
id = sql
use = monolith.aggregator.db.Database
database = sqlite:///%(here)s/target.db
