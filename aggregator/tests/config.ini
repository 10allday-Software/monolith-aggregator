[monolith]
timeout = 10

[source:somesql]
use = aggregator.plugins.sqlread.SQLRead
database = sqlite:///%(here)s/source.db
query = select * from downloads where start=:start_date and end=:end_date

[source:ga]
use = aggregator.plugins.ganalytics.GoogleAnalytics
metrics = ga:pageviews
dimensions = browser
oauth_token = %(here)s/auth.json
domain = marketplace.firefox.com

[target:sql]
use = aggregator.plugins.sqlwrite.SQLInjecter
database = sqlite:////tmp/monolith.db

[target:elasticsearch]
use = aggregator.tests.test_extract.put_es
url = http://es/is/here

[source:solitude]
use = aggregator.tests.test_extract.get_rest
url = http://solitude.service/get_stats

[source:marketplace]
use = aggregator.tests.test_extract.get_market_place
database = sqlite:///tmp/monolith.db

