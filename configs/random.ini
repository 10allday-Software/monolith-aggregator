[monolith]
timeout = 10
batch_size = 100
sequence = extract

[phase:extract]
sources = random
targets = sql, elasticsearch 

[source:random]
use = aggregator.plugins.randomizer.RandomGenerator

[target:sql]
use = aggregator.plugins.sqlwrite.SQLInjecter
database = sqlite:////tmp/monolith.db

[target:elasticsearch]
use = aggregator.plugins.es.ESWrite
url = http://localhost:9200/
