[monolith]
timeout = 10
batch_size = 100

[metrics]
url = https://metrics.mozilla.com/protected/marketplace
username = ametaireau@mozilla.com
password = what do you think this is?

[source:metrics-webapp_stats_device]
use = aggregator.plugins.metrics.FileReader
type = webapp-stats
filename_format = /webapp_stats_device-%Y-%m-%d.txt
data_format = (?P<appid>[0-9]+)\t(?P<useragent>.*)\t(?P<requests>[0-9]+)\n

[target:stdout]
use = aggregator.plugins.files.FileWriter
filename = /tmp/output
